<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>中追溯源Paas云平台</title>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=YATBZ-SMEWG-JHDQF-IDY7D-MXFOK-UWFYB"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        autoFont()
        // 当页面发生改变的时候
        window.onresize = function () {
          autoFont()
        }
        function autoFont () {
          // 设置字体的基础值
          var fontBase = 100
          // 设计稿的宽度
          var designWidth = 1920
          // 当前屏幕的宽度
          var currentWidth = document.querySelector('html').offsetWidth

          // 动态计算字体大小
          var currentFontWidth = fontBase * currentWidth / designWidth
          // console.log(currentFontWidth);
          // 设置根标签的字体大小
          document.querySelector('html').style.fontSize = currentFontWidth + 'px'
        }
    </script>
  </body>
</html>
